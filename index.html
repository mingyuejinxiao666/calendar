
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Calendar - AI Event Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Caveat:wght@400;700&family=Zeyada&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdf2;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        /* 肆意随性的手写风格 */
        .font-wild {
            font-family: 'Caveat', cursive;
        }
        /* 线条更纤细、更具连笔感的手写风格 */
        .font-handwritten {
            font-family: 'Nothing You Could Do', cursive;
        }
        .bg-sun-gradient { background: linear-gradient(135deg, #fef08a 0%, #fb923c 100%); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #fef3c7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fde68a; }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 动画增强 */
        @keyframes float {
            0% { transform: translateY(0px) rotate(-1deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(-1deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
